{% include "baseadmin.html" %}
{% load static %}
{% block content %}
  <h1>Lista de Usuarios</h1>
  <a href="{% url 'create_user' %}">Crear Nuevo Usuario</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre de Usuario</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{% url 'edit_user' user.id %}">Editar</a>
            <form action="{% url 'delete_user' user.id %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit">Borrar</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
